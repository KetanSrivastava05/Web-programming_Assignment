<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1216</title>
    <style>
        .comment-box::placeholder {
            color: grey;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
        
        <legend>Login</legend>
        <label for="username">Username<span style="color: red;">*</span>:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password<span style="color: red;">*</span>:</label>
        <input type="password" id="password" name="password" required><br><br>
            </fieldset>
            <fieldset>
   
        <legend>Gender<span style="color: red;">*</span></legend>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label><br><br>
         </fieldset>

         <fieldset>
             <legend>Programming Skill</legend>
             <input type="checkbox" id="java" name="programming" value="Java">
             <label for="java">Java</label>

             
             <input type="checkbox" id="cpp" name="programming" value="C++">
             <label for="cpp">C++</label>
             
             <input type="checkbox" id="csharp" name="programming" value="C#">
             <label for="csharp">C#</label><br><br>
            </fieldset>
        <fieldset>

           
            <legend>Fruit</legend>
            <label for="fruit">Choose a fruit:</label>
            <select id="fruit" name="fruit">
                <optgroup label="Pome">
                    <option value="apple">Apple</option>
                    <option value="pear">Pear</option>
                </optgroup>
                <optgroup label="Citrus">
                    <option value="orange">Orange</option>
                    <option value="grapefruit">Grapefruit</option>
                    <option value="mandarin">Mandarin</option>
                    <option value="lime">Lime</option>
                </optgroup>
                <optgroup label="Stone">
                    <option value="nectarine">Nectarine</option>
                    <option value="apricot">Apricot</option>
                    <option value="peach">Peach</option>
                    <option value="plum">Plum</option>
                </optgroup>
                <optgroup label="Exotic">
                    <option value="banana" selected>Banana</option>
                    <option value="mango">Mango</option>
                </optgroup>
                <optgroup label="Berries">
                    <option value="strawberry">Strawberry</option>
                    <option value="raspberry">Raspberry</option>
                    <option value="blueberry">Blueberry</option>
                    <option value="kiwifruit">Kiwifruit</option>
                    <option value="passionfruit">Passionfruit</option>
                </optgroup>
                <optgroup label="Melons">
                    <option value="watermelon">Watermelon</option>
                    <option value="rockmelon">Rock-melon</option>
                    <option value="honeydew">Honeydew Melon</option>
                </optgroup>
            </select><br><br>
        </fieldset>

        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" class="comment-box" placeholder="Enter your comment here."></textarea><br><br>


        <button type="submit">SEND</button>
        <button type="reset">RESET</button>
    </form>
</body>
</html>
