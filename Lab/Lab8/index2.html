    <script>
        let age = prompt("Enter your age:");
        age = Number(age);

        if (!isNaN(age)) {
            if (age >= 18) {
                alert("You are eligible to drive");
            } else {
                alert("You are not eligible to drive");
            }
        } else {
            alert("Invalid input! Please enter a valid number.");
        }
    </script>
</head>
