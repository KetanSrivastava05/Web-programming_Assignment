<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1216</title>
    <script>
        var regNumber = prompt("Enter your registration number:");
        var isStudent = confirm("Are you sure that " + regNumber + " is your correct registration number?");
        
        if (isStudent) {
            alert("Thank you for confirming your registration number.");
        } else {
            alert("Please enter the correct registration number.");
        }
    </script>
</head>
<body>
    <h1>Registration number confirmation</h1>
</body>
</html>
