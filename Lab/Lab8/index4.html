<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1216</title>
    <script>
        var hW = prompt("Enter the number of hours of work:");
        var mC = prompt("Enter the cost of materials:");

        var lC= Number(hW) * 45;
        var tC = lC + Number(mC);

        alert("Labour Cost: Rs. " + lC.toFixed(2) + 
              "\nTotal Charge: Rs. " + tC.toFixed(2));
    </script>
</head>
<body>
    <h1>Labour Cost Calculator</h1>
</body>
