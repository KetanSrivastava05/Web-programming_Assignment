<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1216</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Grocery Order Form</h2>

        <form id="orderForm">
            <label>Customer Name</label>
            <input type="text" id="name" required>

            <label>Phone Number</label>
            <input type="text" id="phone" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <h3>Products</h3>

            <div class="product">
                <input type="checkbox" class="product-check" value="Apple" data-price="10">
                <img src="apple.jpeg" alt="Apple">
                <span>Apple - $10/kg</span>
                <input type="number" class="quantity" min="1" max="10" value="1">
            </div>

            <div class="product">
                <input type="checkbox" class="product-check" value="Banana" data-price="5">
                <img src="banana.jpeg" alt="Banana">
                <span>Banana - $5/kg</span>
                <input type="number" class="quantity" min="1" max="10" value="1">
            </div>

            <div class="product">
                <input type="checkbox" class="product-check" value="Avocado" data-price="7">
                <img src="avacado.jpeg" alt="Avocado">
                <span>Avocado - $7/kg</span>
                <input type="number" class="quantity" min="1" max="10" value="1">
            </div>

            <button type="submit">SUBMIT</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
