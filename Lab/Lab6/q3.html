<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1216</title>
    <style>
        .myphto {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 2px solid #ff8000;
            display: block;
            margin: 20px auto;
            object-fit: cover;
        }

        @keyframes titleAnimation {
            0% {
                color: #FD9FAA;
                font-size: 18px;
            }
            50% {
                color: #1F7B99;
                font-size: 22px;
            }
            100% {
                color: #FD9FAA;
                font-size: 18px;
            }
        }

        .title {
            text-align: center;
            font-weight: bold;
            animation: titleAnimation 3s infinite;
        }
    </style>
</head>
<body>
    <h1 class="title">My Favourite Singer</h1>
    <h1 class="title">KK</h1>
    <img src="singer.jpg" alt="My Favourite Singer" class="myphto">
</body>
</html>
